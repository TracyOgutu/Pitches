{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{%block content%}

<p style="font-size: 40px;text-align: center;"><b>SIGN IN TO PITCH ZONE</b></p>

<div class ="container" style="background: linear-gradient(to right, #ef8e38, #108dc7); margin-top:5%;">
    <div class ="row">
        <div class ="col-md-2"></div>
        <div class ="col-md-8">
            <!-- Flash message -->
            {% for message in get_flashed_messages()%}
            <div class ="alert alert-danger">
                <button type="button" class ="close" data-dismiss="alert">&times;</button>
                {{message}}   
            </div>
            {%endfor%}
            <!-- Login Form -->
            {{wtf.quick_form(login_form)}}
            <p>Don't have an account?<a href="{{url_for('auth.register')}}">Sign up here</a></p>
        </div>
        <div class ="col-md-2"></div>
    </div>

</div>

{%endblock%}
